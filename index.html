<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Firebase - Boddycount</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Boddycount</h2>
      <p class="subtitle">Inicia sesión o regístrate</p>
      
      <input type="email" id="email" placeholder="Correo electrónico">
      <input type="password" id="password" placeholder="Contraseña">
      
      <div class="buttons">
        <button id="registerBtn" class="btn secondary">Registrar</button>
        <button id="loginBtn" class="btn primary">Iniciar Sesión</button>
        <button id="logoutBtn" class="btn danger" style="display:none;">Cerrar Sesión</button>
      </div>
      
      <p id="message"></p>
    </div>
  </div>

  <!-- Importar Firebase y App -->
  <script type="module" src="app.js"></script>
</body>
</html>
