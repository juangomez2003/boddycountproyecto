<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoddyCount - Login</title>
    
    <link rel="icon" type="image/png" href="images/logoboddy.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- botón fijo superior izquierdo -->
    <a href="home.html" class="btn outline top-left" title="Ir a Home" aria-label="Ir a Home">Home</a>

    <div class="login-container">
        <div class="background-logo"></div>
        <div class="card">
            <h2>Bienvenido</h2>
            <p class="subtitle">Inicia sesión para controlar tus rutinas</p>
            
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            
            <div class="buttons">
                <button id="registerBtn" class="btn secondary">Registrar</button>
                <button id="loginBtn" class="btn primary">Iniciar Sesión</button>
            </div>
            
            <p id="message"></p>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
